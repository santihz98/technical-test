<div class="p-4 bg-white shadow-md rounded-md">
  <form
    [formGroup]="addQuestion"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="question"
        >Question</label
      >
      <input
        formControlName="question"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="question"
        type="text"
        placeholder="Enter your question"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="context"
        >Context</label
      >
      <textarea
        formControlName="context"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="context"
        placeholder="Enter the context"
      ></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        [disabled]="loading || addQuestion.invalid"
        class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <span *ngIf="!loading">Ask</span>
        Ask Question
      </button>
    </div>
  </form>
</div>
